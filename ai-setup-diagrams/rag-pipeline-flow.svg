  <text x="1380" y="38" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="12">ChromaDB Vector Search</text>

  <!-- Step 1: User Request -->
  <g filter="url(#shadow)" transform="translate(50, 90)">
    <rect x="0" y="0" width="280" height="150" rx="15" fill="#1a1a2e" stroke="#6c5ce7" stroke-width="2"/>
    <circle cx="30" cy="30" r="18" fill="#6c5ce7"/>
    <text x="30" y="36" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1</text>
    <text x="60" y="35" fill="#6c5ce7" font-family="Arial, sans-serif" font-size="14" font-weight="bold">User Request</text>
    <text x="20" y="65" fill="#e0e0e0" font-family="monospace" font-size="10">POST /generate/dockerfile</text>
    <rect x="15" y="80" width="250" height="55" rx="5" fill="#2d3436"/>
    <text x="25" y="100" fill="#a29bfe" font-family="monospace" font-size="9">{</text>
    <text x="35" y="115" fill="#e0e0e0" font-family="monospace" font-size="9">"stack": "java",</text>
    <text x="35" y="130" fill="#e0e0e0" font-family="monospace" font-size="9">"framework": "spring-boot"</text>
    <text x="25" y="145" fill="#a29bfe" font-family="monospace" font-size="9">}</text>
  </g>

  <!-- Arrow 1 to 2 -->
  <line x1="330" y1="165" x2="400" y2="165" stroke="#6c5ce7" stroke-width="2" marker-end="url(#arrowPurple)"/>

  <!-- Step 2: Query Builder -->
  <g filter="url(#shadow)" transform="translate(410, 90)">
    <rect x="0" y="0" width="280" height="150" rx="15" fill="#1a1a2e" stroke="#4a90d9" stroke-width="2"/>
    <circle cx="30" cy="30" r="18" fill="#4a90d9"/>
    <text x="30" y="36" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2</text>
    <text x="60" y="35" fill="#4a90d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Query Construction</text>
    <text x="20" y="65" fill="#888" font-family="Arial, sans-serif" font-size="10">RAG Generator API (:8080)</text>
    <rect x="15" y="80" width="250" height="55" rx="5" fill="#2d3436"/>
    <text x="25" y="100" fill="#74b9ff" font-family="monospace" font-size="9">query_text =</text>
    <text x="35" y="118" fill="#e0e0e0" font-family="monospace" font-size="9">"java spring-boot application"</text>
    <text x="25" y="136" fill="#74b9ff" font-family="monospace" font-size="9">where = {"stack": "java"}</text>
  </g>

  <!-- Arrow 2 to 3 -->
  <line x1="690" y1="165" x2="760" y2="165" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowBlue)"/>

  <!-- Step 3: ChromaDB Query -->
  <g filter="url(#shadow)" transform="translate(770, 80)">
    <rect x="0" y="0" width="320" height="170" rx="15" fill="url(#chromaGrad)"/>
    <circle cx="30" cy="30" r="18" fill="#fff"/>
    <text x="30" y="36" text-anchor="middle" fill="#fd79a8" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3</text>
    <text x="60" y="35" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ChromaDB Vector Search</text>
    <text x="20" y="60" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Collection: templates_dockerfile</text>
    <rect x="15" y="75" width="290" height="80" rx="5" fill="rgba(0,0,0,0.3)"/>
    <text x="25" y="95" fill="#fff" font-family="monospace" font-size="9">collection.query(</text>
    <text x="35" y="112" fill="#ffd0d0" font-family="monospace" font-size="9">query_texts=["java spring-boot..."],</text>
    <text x="35" y="129" fill="#ffd0d0" font-family="monospace" font-size="9">n_results=1,</text>
    <text x="35" y="146" fill="#ffd0d0" font-family="monospace" font-size="9">where={"stack": "java"}</text>
    <text x="25" y="163" fill="#fff" font-family="monospace" font-size="9">)</text>
  </g>

  <!-- Step 4: Template Retrieval -->
  <g filter="url(#shadow)" transform="translate(1100, 90)">
    <rect x="0" y="0" width="280" height="150" rx="15" fill="#1a1a2e" stroke="#fd79a8" stroke-width="2"/>
    <circle cx="30" cy="30" r="18" fill="#fd79a8"/>
    <text x="30" y="36" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">4</text>
    <text x="60" y="35" fill="#fd79a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Template Retrieved</text>
    <text x="20" y="60" fill="#888" font-family="Arial, sans-serif" font-size="10">Similarity Score: 0.95</text>
    <rect x="15" y="75" width="250" height="60" rx="5" fill="#2d3436"/>
    <text x="25" y="95" fill="#fd79a8" font-family="monospace" font-size="9">template_id: "java-spring-001"</text>
    <text x="25" y="112" fill="#e0e0e0" font-family="monospace" font-size="9">metadata: {stage: "multi-stage"}</text>
    <text x="25" y="129" fill="#e0e0e0" font-family="monospace" font-size="9">content: "FROM ${BASE}..."</text>
  </g>

  <!-- Vertical flow down from Step 4 -->
  <line x1="1240" y1="240" x2="1240" y2="290" stroke="#fd79a8" stroke-width="2" marker-end="url(#arrowPink)"/>

  <!-- Step 5: Catalog Lookup -->
  <g filter="url(#shadow)" transform="translate(1100, 300)">
    <rect x="0" y="0" width="280" height="140" rx="15" fill="#1a1a2e" stroke="#e17055" stroke-width="2"/>
    <circle cx="30" cy="30" r="18" fill="#e17055"/>
