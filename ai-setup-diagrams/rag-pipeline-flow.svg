    <text x="60" y="35" fill="#e17055" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Catalog Lookup</text>
    <text x="20" y="60" fill="#888" font-family="Arial, sans-serif" font-size="10">catalog.json â†’ Nexus Images</text>
    <rect x="15" y="75" width="250" height="50" rx="5" fill="#2d3436"/>
    <text x="25" y="95" fill="#fab1a0" font-family="monospace" font-size="9">java: {</text>
    <text x="35" y="112" fill="#e0e0e0" font-family="monospace" font-size="9">image: "localhost:5001/maven:3.9"</text>
    <text x="25" y="125" fill="#fab1a0" font-family="monospace" font-size="9">}</text>
  </g>

  <!-- Arrow back left -->
  <line x1="1100" y1="370" x2="760" y2="370" stroke="#e17055" stroke-width="2" marker-end="url(#arrowPink)"/>

  <!-- Step 6: Template Filling -->
  <g filter="url(#shadow)" transform="translate(450, 300)">
    <rect x="0" y="0" width="300" height="160" rx="15" fill="#1a1a2e" stroke="#00cec9" stroke-width="2"/>
    <circle cx="30" cy="30" r="18" fill="#00cec9"/>
    <text x="30" y="36" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">6</text>
    <text x="60" y="35" fill="#00cec9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Template Processing</text>
    <text x="20" y="60" fill="#888" font-family="Arial, sans-serif" font-size="10">Replace placeholders with Nexus images</text>
