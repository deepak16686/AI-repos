    <text x="25" y="95" fill="#00cec9" font-family="monospace" font-size="9">// Placeholder replacement</text>
    <text x="25" y="112" fill="#e0e0e0" font-family="monospace" font-size="9">${BASE_REGISTRY} â†’ localhost:5001</text>
    <text x="25" y="129" fill="#e0e0e0" font-family="monospace" font-size="9">${PORT} â†’ 8080</text>
    <text x="25" y="146" fill="#e0e0e0" font-family="monospace" font-size="9">${WORKDIR} â†’ /app</text>
  </g>

  <!-- Arrow down from Step 6 -->
  <line x1="600" y1="460" x2="600" y2="510" stroke="#00cec9" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- Step 7: Validation -->
  <g filter="url(#shadow)" transform="translate(450, 520)">
    <rect x="0" y="0" width="300" height="140" rx="15" fill="#1a1a2e" stroke="#ffd93d" stroke-width="2"/>
    <circle cx="30" cy="30" r="18" fill="#ffd93d"/>
    <text x="30" y="36" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">7</text>
    <text x="60" y="35" fill="#ffd93d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Validation</text>
    <text x="20" y="60" fill="#888" font-family="Arial, sans-serif" font-size="10">Check against golden rules</text>
    <rect x="15" y="75" width="270" height="50" rx="5" fill="#2d3436"/>
    <text x="25" y="95" fill="#ffd93d" font-family="monospace" font-size="9">âœ“ No public registry refs</text>
    <text x="25" y="112" fill="#ffd93d" font-family="monospace" font-size="9">âœ“ FROM, EXPOSE, WORKDIR present</text>
    <text x="25" y="129" fill="#ffd93d" font-family="monospace" font-size="9">âœ“ localhost:5001 referenced</text>
  </g>

  <!-- Arrow to final -->
  <line x1="750" y1="590" x2="820" y2="590" stroke="#00b894" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- Step 8: Response -->
  <g filter="url(#shadow)" transform="translate(830, 500)">
    <rect x="0" y="0" width="320" height="180" rx="15" fill="url(#resultGrad)"/>
    <circle cx="30" cy="30" r="18" fill="#fff"/>
    <text x="30" y="36" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="16" font-weight="bold">8</text>
    <text x="60" y="35" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Generated Response</text>
    <rect x="15" y="55" width="290" height="110" rx="5" fill="rgba(0,0,0,0.2)"/>
    <text x="25" y="75" fill="#1a1a2e" font-family="monospace" font-size="9">{</text>
    <text x="35" y="92" fill="#1a1a2e" font-family="monospace" font-size="9">"content": "FROM localhost:5001/...</text>
    <text x="35" y="109" fill="#1a1a2e" font-family="monospace" font-size="9">"audit": {</text>
    <text x="45" y="126" fill="#1a1a2e" font-family="monospace" font-size="9">"template_id": "java-spring-001",</text>
    <text x="45" y="143" fill="#1a1a2e" font-family="monospace" font-size="9">"base_image": "localhost:5001/maven"</text>
    <text x="35" y="160" fill="#1a1a2e" font-family="monospace" font-size="9">}</text>
    <text x="25" y="177" fill="#1a1a2e" font-family="monospace" font-size="9">}</text>
  </g>

  <!-- ChromaDB Collections Section -->
  <g filter="url(#shadow)" transform="translate(50, 300)">
    <rect x="0" y="0" width="360" height="200" rx="15" fill="#1a1a2e" stroke="#fd79a8" stroke-width="2"/>
    <text x="20" y="30" fill="#fd79a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ðŸ§  ChromaDB Collections</text>

    <rect x="15" y="45" width="330" height="45" rx="8" fill="#2d3436"/>
    <text x="30" y="65" fill="#fd79a8" font-family="Arial, sans-serif" font-size="11" font-weight="bold">templates_dockerfile</text>
    <text x="30" y="82" fill="#888" font-family="monospace" font-size="9">Dockerfile templates for java, python, node, golang...</text>

    <rect x="15" y="100" width="330" height="45" rx="8" fill="#2d3436"/>
    <text x="30" y="120" fill="#a29bfe" font-family="Arial, sans-serif" font-size="11" font-weight="bold">templates_gitlab</text>
    <text x="30" y="137" fill="#888" font-family="monospace" font-size="9">.gitlab-ci.yml templates with 8-stage pipelines</text>

    <rect x="15" y="155" width="330" height="35" rx="8" fill="#2d3436"/>
    <text x="30" y="175" fill="#ffd93d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">golden_rules</text>
    <text x="30" y="187" fill="#888" font-family="monospace" font-size="9">Validation rules and constraints</text>
  </g>

  <!-- Vector Search Visualization -->
  <g filter="url(#shadow)" transform="translate(50, 520)">
    <rect x="0" y="0" width="360" height="160" rx="15" fill="#1a1a2e" stroke="#a29bfe" stroke-width="2"/>
    <text x="20" y="30" fill="#a29bfe" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ðŸ“Š Semantic Vector Search</text>

    <text x="20" y="55" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Query embedding â†’ Cosine similarity â†’ Top-K results</text>

    <!-- Vector visualization -->
    <rect x="20" y="70" width="320" height="75" rx="5" fill="#2d3436"/>

    <!-- Query vector -->
    <text x="30" y="90" fill="#6c5ce7" font-family="monospace" font-size="9">Query: [0.23, 0.87, 0.45, ...]</text>

    <!-- Result vectors -->
    <text x="30" y="110" fill="#00b894" font-family="monospace" font-size="9">java-spring: [0.21, 0.89, 0.42, ...] â†’ 0.97</text>
    <text x="30" y="125" fill="#ffd93d" font-family="monospace" font-size="9">java-maven:  [0.19, 0.82, 0.51, ...] â†’ 0.89</text>
    <text x="30" y="140" fill="#636e72" font-family="monospace" font-size="9">python-flask:[0.45, 0.32, 0.78, ...] â†’ 0.34</text>

    <text x="20" y="168" fill="#888" font-family="Arial, sans-serif" font-size="9">Best match selected based on similarity + metadata filter</text>
  </g>

  <!-- Data Flow Summary -->
  <g filter="url(#shadow)" transform="translate(50, 720)">
    <rect x="0" y="0" width="1300" height="70" rx="10" fill="#1a1a2e" stroke="#4a90d9" stroke-width="2"/>
    <text x="650" y="25" text-anchor="middle" fill="#4a90d9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RAG Data Flow Summary</text>
    <text x="30" y="50" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="11">User Request â†’ Query Build â†’ Vector Search (ChromaDB) â†’ Template Retrieval â†’ Catalog Lookup (Nexus Images) â†’ Placeholder Fill â†’ Validation â†’ Response</text>
    <text x="1280" y="55" text-anchor="end" fill="#888" font-family="monospace" font-size="10">Latency: ~50-100ms</text>
  </g>

  <!-- API Endpoint Reference -->
  <g filter="url(#shadow)" transform="translate(50, 810)">
    <rect x="0" y="0" width="600" height="60" rx="8" fill="#2d3436"/>
    <text x="20" y="25" fill="#00b894" font-family="Arial, sans-serif" font-size="11" font-weight="bold">API Endpoints (generator_api.py :8080):</text>
    <text x="20" y="45" fill="#e0e0e0" font-family="monospace" font-size="9">POST /generate/dockerfile | POST /generate/gitlabci | POST /validate/dockerfile | GET /catalog</text>
  </g>

  <!-- Footer -->
  <text x="700" y="880" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="11">AI-Powered DevOps Platform | RAG-Enhanced Template Generation | ChromaDB Vector Store</text>
</svg>