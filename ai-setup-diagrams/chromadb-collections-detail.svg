<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="chromaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8"/>
      <stop offset="100%" style="stop-color:#e84393"/>
    </linearGradient>
    <linearGradient id="collectionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a29bfe"/>
      <stop offset="100%" style="stop-color:#6c5ce7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="900" fill="#0a0a0f"/>

  <!-- Header -->
  <rect x="0" y="0" width="1400" height="60" fill="url(#headerGrad)"/>
  <text x="700" y="38" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ChromaDB Collections Detail</text>
  <text x="1380" y="38" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="12">Vector Database | :8000</text>

  <!-- ChromaDB Server Info -->
  <g filter="url(#shadow)" transform="translate(50, 80)">
    <rect x="0" y="0" width="400" height="150" rx="20" fill="url(#chromaGrad)"/>
    <text x="200" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">üß† ChromaDB Server</text>
    <rect x="20" y="55" width="360" height="80" rx="10" fill="rgba(0,0,0,0.3)"/>
    <text x="40" y="80" fill="#fff" font-family="monospace" font-size="11">container: platform-chromadb</text>
    <text x="40" y="100" fill="#e0e0e0" font-family="monospace" font-size="11">image: chromadb/chroma:latest</text>
    <text x="40" y="120" fill="#e0e0e0" font-family="monospace" font-size="11">port: 8000:8000 | volume: platform-chromadb-data</text>
  </g>

  <!-- Connection Info -->
  <g filter="url(#shadow)" transform="translate(480, 80)">
    <rect x="0" y="0" width="300" height="150" rx="15" fill="#2d3436"/>
    <text x="150" y="30" text-anchor="middle" fill="#fd79a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üîå Client Connection</text>
    <rect x="15" y="50" width="270" height="85" rx="8" fill="#1a1a2e"/>
    <text x="25" y="75" fill="#fd79a8" font-family="monospace" font-size="10">Python Client:</text>
    <text x="25" y="95" fill="#e0e0e0" font-family="monospace" font-size="9">chromadb.HttpClient(</text>
    <text x="35" y="112" fill="#e0e0e0" font-family="monospace" font-size="9">host='localhost', port=8000</text>
    <text x="25" y="129" fill="#e0e0e0" font-family="monospace" font-size="9">)</text>
  </g>

  <!-- API Endpoints -->
  <g filter="url(#shadow)" transform="translate(810, 80)">
    <rect x="0" y="0" width="540" height="150" rx="15" fill="#2d3436"/>
    <text x="270" y="30" text-anchor="middle" fill="#00cec9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üîó API Endpoints</text>
    <g transform="translate(15, 50)">
      <text x="0" y="15" fill="#81ecec" font-family="monospace" font-size="9">GET /api/v1/heartbeat</text>
      <text x="180" y="15" fill="#888" font-family="monospace" font-size="8">‚Üí Health check</text>
      <text x="0" y="35" fill="#81ecec" font-family="monospace" font-size="9">GET /api/v1/collections</text>
      <text x="180" y="35" fill="#888" font-family="monospace" font-size="8">‚Üí List collections</text>
      <text x="0" y="55" fill="#81ecec" font-family="monospace" font-size="9">POST /api/v1/collections/{name}/query</text>
      <text x="270" y="55" fill="#888" font-family="monospace" font-size="8">‚Üí Vector search</text>
      <text x="0" y="75" fill="#81ecec" font-family="monospace" font-size="9">POST /api/v1/collections/{name}/add</text>
      <text x="270" y="75" fill="#888" font-family="monospace" font-size="8">‚Üí Add documents</text>
      <text x="0" y="95" fill="#81ecec" font-family="monospace" font-size="9">POST /api/v1/collections/{name}/delete</text>
      <text x="270" y="95" fill="#888" font-family="monospace" font-size="8">‚Üí Delete documents</text>
    </g>
  </g>

  <!-- Collection 1: templates_dockerfile -->
  <g filter="url(#shadow)" transform="translate(50, 260)">
    <rect x="0" y="0" width="420" height="380" rx="20" fill="#1a1a2e" stroke="#fd79a8" stroke-width="3"/>
    <rect x="0" y="0" width="420" height="50" rx="20" fill="url(#chromaGrad)"/>
    <rect x="0" y="35" width="420" height="15" fill="url(#chromaGrad)"/>
    <text x="210" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üìÑ templates_dockerfile</text>

    <!-- Schema -->
    <g transform="translate(15, 65)">
      <rect x="0" y="0" width="390" height="100" rx="10" fill="#2d3436"/>
      <text x="195" y="25" text-anchor="middle" fill="#fd79a8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Document Schema</text>
      <text x="15" y="50" fill="#e0e0e0" font-family="monospace" font-size="9">id: "java-spring-001"</text>
      <text x="15" y="68" fill="#e0e0e0" font-family="monospace" font-size="9">document: "FROM ${BASE_REGISTRY}/maven:3.9..."</text>
      <text x="15" y="86" fill="#888" font-family="monospace" font-size="8">embedding: [0.23, 0.87, 0.45, ...] (384 dims)</text>
    </g>

    <!-- Metadata -->
    <g transform="translate(15, 180)">
      <rect x="0" y="0" width="390" height="100" rx="10" fill="#2d3436"/>
      <text x="195" y="25" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Metadata Fields</text>
      <text x="15" y="50" fill="#ffd93d" font-family="monospace" font-size="9">stack:</text>
      <text x="70" y="50" fill="#e0e0e0" font-family="monospace" font-size="9">"java" | "python" | "node" | "golang"...</text>
      <text x="15" y="68" fill="#ffd93d" font-family="monospace" font-size="9">framework:</text>
      <text x="95" y="68" fill="#e0e0e0" font-family="monospace" font-size="9">"spring-boot" | "flask" | "express"</text>
      <text x="15" y="86" fill="#ffd93d" font-family="monospace" font-size="9">multi_stage:</text>
      <text x="105" y="86" fill="#e0e0e0" font-family="monospace" font-size="9">true | false</text>
    </g>

    <!-- Example Documents -->
    <g transform="translate(15, 295)">
      <rect x="0" y="0" width="390" height="70" rx="10" fill="#2d3436"/>
      <text x="195" y="20" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Example Documents</text>
      <text x="15" y="42" fill="#55efc4" font-family="monospace" font-size="8">java-spring-001, java-maven-002, python-flask-001</text>
      <text x="15" y="58" fill="#55efc4" font-family="monospace" font-size="8">node-express-001, golang-gin-001, php-laravel-001</text>
    </g>
  </g>

  <!-- Collection 2: templates_gitlab -->
  <g filter="url(#shadow)" transform="translate(490, 260)">
    <rect x="0" y="0" width="420" height="380" rx="20" fill="#1a1a2e" stroke="#a29bfe" stroke-width="3"/>
    <rect x="0" y="0" width="420" height="50" rx="20" fill="url(#collectionGrad)"/>
    <rect x="0" y="35" width="420" height="15" fill="url(#collectionGrad)"/>
    <text x="210" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">‚öôÔ∏è templates_gitlab</text>

    <!-- Schema -->
    <g transform="translate(15, 65)">
      <rect x="0" y="0" width="390" height="100" rx="10" fill="#2d3436"/>
      <text x="195" y="25" text-anchor="middle" fill="#a29bfe" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Document Schema</text>
      <text x="15" y="50" fill="#e0e0e0" font-family="monospace" font-size="9">id: "java-maven-pipeline-001"</text>
      <text x="15" y="68" fill="#e0e0e0" font-family="monospace" font-size="9">document: "stages:\n  - compile\n  - build..."</text>
      <text x="15" y="86" fill="#888" font-family="monospace" font-size="8">embedding: [0.34, 0.72, 0.51, ...] (384 dims)</text>
    </g>

    <!-- Metadata -->
    <g transform="translate(15, 180)">
      <rect x="0" y="0" width="390" height="100" rx="10" fill="#2d3436"/>
      <text x="195" y="25" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Metadata Fields</text>
      <text x="15" y="50" fill="#ffd93d" font-family="monospace" font-size="9">stack:</text>
      <text x="70" y="50" fill="#e0e0e0" font-family="monospace" font-size="9">"java" | "python" | "node"...</text>
      <text x="15" y="68" fill="#ffd93d" font-family="monospace" font-size="9">build_tool:</text>
      <text x="95" y="68" fill="#e0e0e0" font-family="monospace" font-size="9">"maven" | "npm" | "pip"</text>
      <text x="15" y="86" fill="#ffd93d" font-family="monospace" font-size="9">stages:</text>
      <text x="75" y="86" fill="#e0e0e0" font-family="monospace" font-size="9">8 (compile‚Üíbuild‚Üí...‚Üínotify)</text>
    </g>

    <!-- Pipeline Stages -->
    <g transform="translate(15, 295)">
      <rect x="0" y="0" width="390" height="70" rx="10" fill="#2d3436"/>
      <text x="195" y="20" text-anchor="middle" fill="#e17055" font-family="Arial, sans-serif" font-size="11" font-weight="bold">8-Stage Pipeline Template</text>
      <text x="15" y="42" fill="#fab1a0" font-family="monospace" font-size="8">compile ‚Üí build ‚Üí test ‚Üí sast</text>
      <text x="15" y="58" fill="#fab1a0" font-family="monospace" font-size="8">quality ‚Üí security ‚Üí push ‚Üí notify</text>
    </g>
  </g>

  <!-- Collection 3: golden_rules -->
  <g filter="url(#shadow)" transform="translate(930, 260)">
    <rect x="0" y="0" width="420" height="380" rx="20" fill="#1a1a2e" stroke="#ffd93d" stroke-width="3"/>
    <rect x="0" y="0" width="420" height="50" rx="20" fill="#ffd93d"/>
    <text x="210" y="35" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üìú golden_rules</text>

    <!-- Schema -->
    <g transform="translate(15, 65)">
      <rect x="0" y="0" width="390" height="100" rx="10" fill="#2d3436"/>
      <text x="195" y="25" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Document Schema</text>
      <text x="15" y="50" fill="#e0e0e0" font-family="monospace" font-size="9">id: "rule-private-registry-001"</text>
      <text x="15" y="68" fill="#e0e0e0" font-family="monospace" font-size="9">document: "All images MUST use localhost:5001"</text>
      <text x="15" y="86" fill="#888" font-family="monospace" font-size="8">embedding: [0.12, 0.65, 0.89, ...] (384 dims)</text>
    </g>

    <!-- Rule Types -->
    <g transform="translate(15, 180)">
      <rect x="0" y="0" width="390" height="120" rx="10" fill="#2d3436"/>
      <text x="195" y="25" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rule Categories</text>
      <text x="15" y="50" fill="#ffd93d" font-family="monospace" font-size="9">registry:</text>
      <text x="85" y="50" fill="#e0e0e0" font-family="monospace" font-size="8">Private Nexus only (localhost:5001)</text>
      <text x="15" y="68" fill="#ffd93d" font-family="monospace" font-size="9">dockerfile:</text>
      <text x="95" y="68" fill="#e0e0e0" font-family="monospace" font-size="8">FROM, EXPOSE, WORKDIR required</text>
      <text x="15" y="86" fill="#ffd93d" font-family="monospace" font-size="9">security:</text>
      <text x="85" y="86" fill="#e0e0e0" font-family="monospace" font-size="8">No hardcoded secrets</text>
      <text x="15" y="104" fill="#ffd93d" font-family="monospace" font-size="9">pipeline:</text>
      <text x="85" y="104" fill="#e0e0e0" font-family="monospace" font-size="8">8-stage minimum, artifacts expire</text>
    </g>

    <!-- Validation Use -->
    <g transform="translate(15, 315)">
      <rect x="0" y="0" width="390" height="50" rx="10" fill="#2d3436"/>
      <text x="195" y="20" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Used For</text>
      <text x="15" y="40" fill="#55efc4" font-family="monospace" font-size="8">POST /validate/dockerfile, POST /validate/gitlabci</text>
    </g>
  </g>

  <!-- Query Example -->
  <g filter="url(#shadow)" transform="translate(50, 670)">
    <rect x="0" y="0" width="650" height="170" rx="15" fill="#2d3436"/>
    <text x="325" y="30" text-anchor="middle" fill="#fd79a8" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üîç Query Example (RAG Generator)</text>

    <rect x="15" y="50" width="620" height="105" rx="8" fill="#1a1a2e"/>
    <text x="25" y="75" fill="#fd79a8" font-family="monospace" font-size="10">dockerfile_collection.query(</text>
    <text x="35" y="95" fill="#e0e0e0" font-family="monospace" font-size="9">query_texts=["java spring-boot application"],</text>
    <text x="35" y="115" fill="#e0e0e0" font-family="monospace" font-size="9">n_results=1,</text>
    <text x="35" y="135" fill="#e0e0e0" font-family="monospace" font-size="9">where={"stack": "java"}</text>
    <text x="25" y="150" fill="#fd79a8" font-family="monospace" font-size="10">)</text>
  </g>

  <!-- Embedding Info -->
  <g filter="url(#shadow)" transform="translate(720, 670)">
    <rect x="0" y="0" width="630" height="170" rx="15" fill="#2d3436"/>
    <text x="315" y="30" text-anchor="middle" fill="#00cec9" font-family="Arial, sans-serif" font-size="14" font-weight="bold">üß¨ Embedding Model</text>

    <rect x="15" y="50" width="600" height="105" rx="8" fill="#1a1a2e"/>
    <text x="25" y="75" fill="#00cec9" font-family="monospace" font-size="10">Model: all-MiniLM-L6-v2 (ChromaDB default)</text>
    <text x="25" y="95" fill="#e0e0e0" font-family="monospace" font-size="10">Dimensions: 384</text>
    <text x="25" y="115" fill="#e0e0e0" font-family="monospace" font-size="10">Distance: Cosine similarity</text>
    <text x="25" y="135" fill="#888" font-family="monospace" font-size="9">Automatic embedding on document add</text>
    <text x="300" y="75" fill="#ffd93d" font-family="monospace" font-size="10">ANONYMIZED_TELEMETRY: "False"</text>
    <text x="300" y="95" fill="#888" font-family="monospace" font-size="9">Telemetry disabled in docker-compose</text>
  </g>

  <!-- Footer -->
  <text x="700" y="880" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="11">AI-Powered DevOps Platform | ChromaDB Collections | RAG Template Storage &amp; Retrieval</text>
</svg>