<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="toolGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a29bfe"/>
    </linearGradient>
    <linearGradient id="toolGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e17055"/>
      <stop offset="100%" style="stop-color:#fab1a0"/>
    </linearGradient>
    <linearGradient id="toolGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#55efc4"/>
    </linearGradient>
    <linearGradient id="toolGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0984e3"/>
      <stop offset="100%" style="stop-color:#74b9ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="900" fill="#0a0a0f"/>

  <!-- Header -->
  <rect x="0" y="0" width="1400" height="60" fill="url(#headerGrad)"/>
  <text x="700" y="38" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">OpenWebUI Tools Overview</text>
  <text x="1380" y="38" text-anchor="end" fill="#888" font-family="Arial, sans-serif" font-size="12">AI-Powered DevOps Tools</text>

  <!-- Central OpenWebUI -->
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="300" height="100" rx="15" fill="#2d3436" stroke="#ffd93d" stroke-width="3" filter="url(#shadow)"/>
    <text x="150" y="35" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="18" font-weight="bold">OpenWebUI</text>
    <text x="150" y="55" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="12">AI Chat Interface</text>
    <text x="150" y="75" text-anchor="middle" fill="#888" font-family="monospace" font-size="10">localhost:3001</text>
  </g>

  <!-- Connection Lines from OpenWebUI to Tools -->
  <g stroke="#555" stroke-width="2" fill="none">
    <!-- Left tools -->
    <path d="M 550 150 L 200 250"/>
    <path d="M 550 150 L 200 470"/>
    <!-- Right tools -->
    <path d="M 850 150 L 1200 250"/>
    <path d="M 850 150 L 1200 470"/>
    <!-- Center tools -->
    <path d="M 700 200 L 450 350"/>
    <path d="M 700 200 L 950 350"/>
  </g>

  <!-- Tool 1: Pipeline Generator -->
  <g filter="url(#shadow)" transform="translate(30, 220)">
    <rect x="0" y="0" width="340" height="200" rx="15" fill="url(#toolGrad1)"/>
    <text x="170" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">gitlab_pipeline_generator</text>
    <text x="170" y="50" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Generate GitLab CI Pipeline Templates</text>

    <rect x="15" y="65" width="310" height="120" rx="8" fill="rgba(0,0,0,0.3)"/>
    <text x="25" y="85" fill="#ffd93d" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Functions:</text>
    <text x="35" y="105" fill="#e0e0e0" font-family="monospace" font-size="9">get_pipeline_template(technology, stages)</text>

    <text x="25" y="125" fill="#00b894" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Supported Languages:</text>
    <text x="35" y="145" fill="#e0e0e0" font-family="monospace" font-size="8">java | python | node | golang | php | dotnet | rust</text>

    <text x="25" y="165" fill="#74b9ff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">8 Pipeline Stages:</text>
    <text x="35" y="180" fill="#e0e0e0" font-family="monospace" font-size="8">compile, build, test, sast, quality, security, push, notify</text>
  </g>

  <!-- Tool 2: Commit Deploy -->
  <g filter="url(#shadow)" transform="translate(1030, 220)">
    <rect x="0" y="0" width="340" height="200" rx="15" fill="url(#toolGrad2)"/>
    <text x="170" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">gitlab_commit_deploy</text>
    <text x="170" y="50" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Commit Files &amp; Trigger Pipeline</text>

    <rect x="15" y="65" width="310" height="120" rx="8" fill="rgba(0,0,0,0.3)"/>
    <text x="25" y="85" fill="#ffd93d" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Functions:</text>
    <text x="35" y="105" fill="#e0e0e0" font-family="monospace" font-size="9">commit_and_deploy(project, dockerfile, ci)</text>
    <text x="35" y="120" fill="#e0e0e0" font-family="monospace" font-size="9">list_projects()</text>

    <text x="25" y="145" fill="#00b894" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Capabilities:</text>
    <text x="35" y="162" fill="#e0e0e0" font-family="monospace" font-size="8">Create/update projects | Commit files</text>
    <text x="35" y="177" fill="#e0e0e0" font-family="monospace" font-size="8">Auto-trigger pipelines | Track status</text>
  </g>

  <!-- Tool 3: Nexus Docker Images -->
  <g filter="url(#shadow)" transform="translate(280, 320)">
    <rect x="0" y="0" width="340" height="200" rx="15" fill="url(#toolGrad3)"/>
    <text x="170" y="30" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">nexus_docker_images</text>
    <text x="170" y="50" text-anchor="middle" fill="#006060" font-family="Arial, sans-serif" font-size="10">Query Private Registry Images</text>

    <rect x="15" y="65" width="310" height="120" rx="8" fill="rgba(0,0,0,0.2)"/>
    <text x="25" y="85" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Functions:</text>
    <text x="35" y="105" fill="#006060" font-family="monospace" font-size="9">list_docker_images(query)</text>

    <text x="25" y="125" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Features:</text>
    <text x="35" y="142" fill="#006060" font-family="monospace" font-size="8">Search by keyword | List all tags</text>
    <text x="35" y="157" fill="#006060" font-family="monospace" font-size="8">Get pull paths | Filter repositories</text>

    <text x="25" y="177" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Registry:</text>
    <text x="95" y="177" fill="#006060" font-family="monospace" font-size="9">localhost:5001</text>
  </g>

  <!-- Tool 4: Fix Pipeline -->
  <g filter="url(#shadow)" transform="translate(780, 320)">
    <rect x="0" y="0" width="340" height="200" rx="15" fill="url(#toolGrad4)"/>
    <text x="170" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">fix_pipeline_tool</text>
    <text x="170" y="50" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Auto-Fix Pipeline Errors</text>

    <rect x="15" y="65" width="310" height="120" rx="8" fill="rgba(0,0,0,0.3)"/>
    <text x="25" y="85" fill="#ffd93d" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Capabilities:</text>
    <text x="35" y="105" fill="#e0e0e0" font-family="monospace" font-size="9">Analyze pipeline failures</text>
    <text x="35" y="120" fill="#e0e0e0" font-family="monospace" font-size="9">Suggest image replacements</text>
    <text x="35" y="135" fill="#e0e0e0" font-family="monospace" font-size="9">Fix YAML syntax errors</text>

    <text x="25" y="160" fill="#00b894" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Uses:</text>
    <text x="35" y="177" fill="#e0e0e0" font-family="monospace" font-size="8">Nexus registry | GitLab API | YAML parser</text>
  </g>

  <!-- Tool 5: Dockerfile Generator -->
  <g filter="url(#shadow)" transform="translate(30, 440)">
    <rect x="0" y="0" width="340" height="180" rx="15" fill="#9b59b6"/>
    <text x="170" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">dockerfile_generator</text>
    <text x="170" y="50" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">RAG-Enhanced Dockerfile Creation</text>

    <rect x="15" y="65" width="310" height="100" rx="8" fill="rgba(0,0,0,0.3)"/>
    <text x="25" y="85" fill="#ffd93d" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Uses ChromaDB for:</text>
    <text x="35" y="105" fill="#e0e0e0" font-family="monospace" font-size="8">templates_dockerfile collection</text>
    <text x="35" y="120" fill="#e0e0e0" font-family="monospace" font-size="8">golden_rules collection</text>

    <text x="25" y="145" fill="#00b894" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Output:</text>
    <text x="35" y="160" fill="#e0e0e0" font-family="monospace" font-size="8">Multi-stage Dockerfiles with Nexus base images</text>
  </g>

  <!-- Tool 6: Project Validator -->
  <g filter="url(#shadow)" transform="translate(1030, 440)">
    <rect x="0" y="0" width="340" height="180" rx="15" fill="#e84393"/>
    <text x="170" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">project_validator</text>
    <text x="170" y="50" text-anchor="middle" fill="#e0e0e0" font-family="Arial, sans-serif" font-size="10">Validate Project Structure</text>

    <rect x="15" y="65" width="310" height="100" rx="8" fill="rgba(0,0,0,0.3)"/>
    <text x="25" y="85" fill="#ffd93d" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Validates:</text>
    <text x="35" y="105" fill="#e0e0e0" font-family="monospace" font-size="8">Project structure | Build files</text>
    <text x="35" y="120" fill="#e0e0e0" font-family="monospace" font-size="8">Dependencies | Configuration</text>

    <text x="25" y="145" fill="#00b894" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Detects:</text>
    <text x="35" y="160" fill="#e0e0e0" font-family="monospace" font-size="8">java | python | node | golang | php | dotnet</text>
  </g>

  <!-- Data Flow Section -->
  <g transform="translate(50, 650)">
    <text x="0" y="0" fill="#ffd93d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Tool Execution Flow</text>

    <g filter="url(#shadow)" transform="translate(0, 20)">
      <rect x="0" y="0" width="1300" height="180" rx="15" fill="#1a1a2e"/>

      <!-- Flow boxes -->
      <g transform="translate(30, 30)">
        <rect x="0" y="0" width="150" height="60" rx="8" fill="#2d3436" stroke="#ffd93d" stroke-width="2"/>
        <text x="75" y="25" text-anchor="middle" fill="#ffd93d" font-family="Arial, sans-serif" font-size="11" font-weight="bold">User Request</text>
        <text x="75" y="45" text-anchor="middle" fill="#888" font-family="monospace" font-size="8">"Generate Java pipeline"</text>
      </g>
      <text x="195" y="60" fill="#555" font-family="Arial, sans-serif" font-size="20">→</text>

      <g transform="translate(220, 30)">
        <rect x="0" y="0" width="150" height="60" rx="8" fill="#6c5ce7"/>
        <text x="75" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">LLM Processing</text>
        <text x="75" y="45" text-anchor="middle" fill="#e0e0e0" font-family="monospace" font-size="8">Ollama qwen2.5-coder</text>
      </g>
      <text x="385" y="60" fill="#555" font-family="Arial, sans-serif" font-size="20">→</text>

      <g transform="translate(410, 30)">
        <rect x="0" y="0" width="150" height="60" rx="8" fill="#e17055"/>
        <text x="75" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Tool Selection</text>
        <text x="75" y="45" text-anchor="middle" fill="#e0e0e0" font-family="monospace" font-size="8">pipeline_generator</text>
      </g>
      <text x="575" y="60" fill="#555" font-family="Arial, sans-serif" font-size="20">→</text>

      <g transform="translate(600, 30)">
        <rect x="0" y="0" width="150" height="60" rx="8" fill="#00b894"/>
        <text x="75" y="25" text-anchor="middle" fill="#1a1a2e" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Nexus Query</text>
        <text x="75" y="45" text-anchor="middle" fill="#006060" font-family="monospace" font-size="8">Find available images</text>
      </g>
      <text x="765" y="60" fill="#555" font-family="Arial, sans-serif" font-size="20">→</text>

      <g transform="translate(790, 30)">
        <rect x="0" y="0" width="150" height="60" rx="8" fill="#0984e3"/>
        <text x="75" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">YAML Generation</text>
        <text x="75" y="45" text-anchor="middle" fill="#e0e0e0" font-family="monospace" font-size="8">.gitlab-ci.yml</text>
      </g>
      <text x="955" y="60" fill="#555" font-family="Arial, sans-serif" font-size="20">→</text>

      <g transform="translate(980, 30)">
        <rect x="0" y="0" width="150" height="60" rx="8" fill="#9b59b6"/>
        <text x="75" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">GitLab Deploy</text>
        <text x="75" y="45" text-anchor="middle" fill="#e0e0e0" font-family="monospace" font-size="8">commit_and_deploy</text>
      </g>
      <text x="1145" y="60" fill="#555" font-family="Arial, sans-serif" font-size="20">→</text>

      <g transform="translate(1170, 30)">
        <rect x="0" y="0" width="100" height="60" rx="8" fill="#2d3436" stroke="#00b894" stroke-width="2"/>
        <text x="50" y="35" text-anchor="middle" fill="#00b894" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Pipeline</text>
        <text x="50" y="50" text-anchor="middle" fill="#888" font-family="monospace" font-size="8">Running</text>
      </g>

      <!-- Valves Configuration -->
      <rect x="30" y="105" width="1240" height="55" rx="8" fill="rgba(255,255,255,0.05)"/>
      <text x="50" y="125" fill="#ffd93d" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Tool Valves (Configuration):</text>
      <text x="50" y="145" fill="#888" font-family="monospace" font-size="9">GITLAB_URL: http://gitlab-server | GITLAB_TOKEN: glpat-xxx | NEXUS_REGISTRY: http://ai-nexus:5001 | DEFAULT_BRANCH: main</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="700" y="880" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="11">AI-Powered DevOps Platform | OpenWebUI Tools Architecture | Tool Functions &amp; Capabilities</text>
</svg>